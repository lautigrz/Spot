<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - NeonBeats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-container" style="max-width: 500px;">
        <div class="login-form w-100 p-4">
            <h2 class="login-title text-center">Registro de Artista</h2>

            <form th:action="@{/registro}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input name="nombre" type="text" class="form-control" placeholder="Nombre artístico" required>
                </div>
                <div class="mb-3">
                    <input name="email" type="email" class="form-control" placeholder="Correo electrónico" required>
                </div>
                <div class="mb-3">
                    <input name="password" type="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Foto de perfil</label>
                    <input name="fotoPerfil" type="file" class="form-control" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Registrarse</button>
            </form>

            <p class="text-danger mt-2" th:if="${error}">
                [[${error}]]
            </p>

            <p class="text-center text-muted mt-4">
                ¿Ya tenés cuenta? <a th:href="@{/login}" class="text-decoration-none">Iniciá sesión</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
