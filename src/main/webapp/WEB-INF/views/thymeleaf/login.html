<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>

</head>
<body>

<div class="login-container">
    <div class="login-logo">
        <img th:src="@{/img/logo.png}" alt="Logo"/>
    </div>

    <div class="login-form">
        <h2 class="login-title">Iniciar sesión en Firstvibe</h2>

        <!-- Botón Spotify -->
        <a th:href="@{/inicio}" class="btn btn-spotify w-100 mb-3">
            <i class="bi bi-spotify"></i>
            Continuar con Spotify
        </a>

        <div class="form-divider">o inicia sesión si sos artista</div>

        <!-- Formulario clásico -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input name="email" type="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <input name="password" type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Ingresar</button>
        </form>

        <p class="text-danger mt-2" th:if="${error}">
            [[${error}]]
        </p>

        <p class="text-center text-muted mt-4">
            ¿No tenés cuenta? <a th:href="@{/registro}" class="text-decoration-none">Registrate</a>
        </p>
    </div>
</div>

</body>
</html>
