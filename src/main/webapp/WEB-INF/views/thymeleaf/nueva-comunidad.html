<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Nueva Comunidad - Preview Estilo Billie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/nueva-comunidad.css}"/>
</head>
<body class="bg-light">

<div class="container my-2">
    <h2 class="mb-4 text-center">Crear Nueva Comunidad</h2>


    <main class="col-md-7 p-2 bg-white rounded shadow">
        <article id="previewComunidad" class="billie-community">
            <div class="overlay"></div>
            <div class="content">


                <div class="d-flex align-items-center mb-3">
                    <img src="" alt="Foto Perfil" id="previewPerfil" class="profile-pic me-3" />
                    <div>
                        <h3 id="previewNombre" class="mb-0">Nombre de la comunidad</h3>
                        <small id="previewEst" class="text-white">Est. 2023 · +0 fans</small>
                    </div>
                </div>

                <p id="previewDescripcion" class="mb-3 text-white fst-italic">Aqui se mostrara la descripcion de la comunidad...</p>

                <div class="stats d-flex gap-4 mb-3 text-white">
                    <small>🎧 0 playlists compartidas</small>
                    <small>💬 0 mensajes</small>
                    <small>🖼️ 0 amigos</small>
                </div>

            </div>
        </article>
    </main>

    <form id="crearComunidadForm" th:action="@{/crear}" th:object="${comunidad}" method="post" class="mt-4" enctype="multipart/form-data" novalidate>
        <div class="row g-3 mb-3">
            <div class="col-12 col-md-6">
                <label for="fotoPerfil" class="form-label fw-semibold">Foto de Perfil</label>
                <input class="form-control" type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" required />
            </div>
            <div class="col-12 col-md-6">
                <label for="fotoPortada" class="form-label fw-semibold">Foto de Portada</label>
                <input class="form-control" type="file" id="fotoPortada" name="fotoPortada" accept="image/*" required />
            </div>
        </div>

        <div class="mb-3">
            <label for="nombreComunidad" class="form-label fw-semibold">Nombre de la Comunidad</label>
            <input type="text" class="form-control" id="nombreComunidad" name="nombre" placeholder="Ej: Billie Eilish Community" maxlength="50" required />
        </div>

        <div class="mb-3">
            <label for="descripcionComunidad" class="form-label fw-semibold">Descripción</label>
            <textarea class="form-control" id="descripcionComunidad" name="descripcion" placeholder="Escribe una breve descripción de la comunidad..." maxlength="300" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary px-4">Crear Comunidad</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script  th:src="@{/js/nueva-comunidad.js}"></script>
</body>
</html>
